    border_width = 1,
    cpu_avg_samples = 2,
	default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = true,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'Droid Sans Mono:size=8',
    gap_x = 5,
    gap_y = 5,
    minimum_height = 5,
	minimum_width = 5,
